<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Crawling YouTube Comments</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f9f9f9;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .navbar {
        background-color: #fff;
        border-bottom: 1px solid #ddd;
      }

      .navbar-brand {
        font-weight: bold;
        color: #ff0000;
      }

      .navbar-nav .nav-item {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">YouTube Sentiment Analysis</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link active" href="/crawling">Crawling</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/preprocess">Preprocessing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/split">Split Data</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/modeling">Modeling</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-4">
      <h2>Crawl YouTube Comments</h2>
      <form id="commentForm" method="POST" action="/crawling">
        <div class="form-group">
          <label for="youtube_url">YouTube Video URL:</label>
          <input
            type="text"
            class="form-control"
            id="youtube_url"
            name="youtube_url"
            placeholder="Enter YouTube Video URL"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Get Comments</button>
      </form>
    </div>
  </body>
</html>
